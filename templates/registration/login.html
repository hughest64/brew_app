{% extends 'layout.html' %}

{% block content %}
<h1 class='recipe-list-header'>Login Page</h1>

{% if form.errors %}
<p>The User Name or Password is Incorrect, Please try again.</p>
{% endif %}

<form method="POST" action="{% url 'login' %}">
    {% csrf_token %}

    <div>
        <td>{{ form.username.label_tag }}</td>
        <td>{{ form.username }}</td>
    </div>
    <div>
        <td>{{ form.password.label_tag }}</td>
        <td>{{ form.password }}</td>
    </div>

    <div>
        <input type="submit" value="login" />
        <input type="hidden" name="next" value="{{ next }}" />
    </div>

</form>

{% endblock %}
